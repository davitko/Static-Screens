<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms | Forms</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Fonts -->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!--    Styles-->
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="style/bootstrap.min.css">
    <!--Loading font css-->
    <link type="text/css" rel="stylesheet" href="style/font-awesome.min.css">
    <!--   Custom Styles-->
    <link type="text/css" rel="stylesheet" href="style/register.css">
</head>

<body>
    <div class="row logIn-frame">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <div class="panel panel-orange">
                <div class="panel-heading">
                    Registration</div>
                <div class="panel-body pan">
                    <form action="#">
                        <div class="form-body pal">
                            <div class="form-group">
                                <div class="input-icon right">
                                    <input id="inputName" type="text" placeholder="Username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <input id="inputEmail" type="text" placeholder="Email address" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <input id="inputEmail" type="text" placeholder="Windows account" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <input id="inputPassword" type="password" placeholder="Password" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-icon right">
                                    <input id="inputConfirmPassword" type="password" placeholder="Confirm Password" class="form-control" />
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="inputFirstName" type="text" placeholder="First Name" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="inputLastName" type="text" placeholder="Last Name" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Gender</option>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                    <option value="2">Other</option>
                                </select>
                            </div>
                            <div class="form-group mbn checkbox-form">
                                <div class="checkbox checkbox-terms-conditions">
                                    <label>
                                        <input tabindex="5" type="checkbox" />&nbsp; I agree with the Terms and Conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions text-right pal">
                            <a href="sensorSelect.html">
                                <button type="button" class="btn btn-primary btn-form-submit">
                                    Submit</button>
                            </a>
                        </div>
                    </form>
                    <!--END OF INPUT FORM-->
                </div>
                <!--END PANEL BODY-->
            </div>
            <!--END OF PANEL-->
        </div>
    </div>
    <!--END OF LogIn FRAME-->
    <script src="script/jquery-1.11.3.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
</body>

</html>
